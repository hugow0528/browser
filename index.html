<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Proxy Browser</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --header-bg: #ffffff;
            --border-color: #d1d5db;
            --text-color: #1f2937;
            --accent-color: #3b82f6;
            --accent-color-dark: #2563eb;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
        }
        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background: #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        .browser-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            gap: 10px;
        }
        #url-input {
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #url-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        #go-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #go-btn:hover {
            background-color: var(--accent-color-dark);
        }
        .content-window {
            flex-grow: 1;
            position: relative;
        }
        #browser-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="browser-header">
            <input type="text" id="url-input" placeholder="Enter a website URL (e.g., wikipedia.org)">
            <button id="go-btn">Go</button>
        </div>
        <div class="content-window">
            <iframe id="browser-frame" title="Proxied Content"></iframe>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const goBtn = document.getElementById('go-btn');
        const browserFrame = document.getElementById('browser-frame');
        const loader = document.getElementById('loader');

        const PROXY_ENDPOINT = '/api/proxy?url=';

        const navigateToUrl = () => {
            let url = urlInput.value.trim();
            if (!url) {
                alert('Please enter a URL.');
                return;
            }

            // Add http:// if no protocol is present for user convenience
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Update the input to show the full URL
            urlInput.value = url;

            // Show loader and clear the old frame content
            loader.style.display = 'block';
            browserFrame.src = 'about:blank';

            // Set the iframe src to our proxy endpoint
            // The browser will handle making the request
            browserFrame.src = `${PROXY_ENDPOINT}${encodeURIComponent(url)}`;
            
            // Hide loader once the content starts loading
            browserFrame.onload = () => {
                loader.style.display = 'none';
            };
            browserFrame.onerror = () => {
                loader.style.display = 'none';
                alert('Failed to load the page through the proxy.');
            };
        };

        goBtn.addEventListener('click', navigateToUrl);
        urlInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                navigateToUrl();
            }
        });
    </script>
</body>
</html>
