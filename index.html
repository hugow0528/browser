<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Vercel Proxy Browser</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>">
    <style>
        :root {
            --header-bg: #2c3e50;
            --body-bg: #34495e;
            --input-bg: #ecf0f1;
            --text-color: #ecf0f1;
            --border-color: #7f8c8d;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background-color: var(--body-bg);
        }
        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .browser-header {
            display: flex;
            align-items: center;
            background-color: var(--header-bg);
            padding: 10px;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #address-bar {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            font-size: 16px;
            margin-right: 10px;
            color: #2c3e50;
        }
        #go-button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #go-button:hover {
            background-color: #2980b9;
        }
        .iframe-container {
            flex-grow: 1;
            background-color: #fff;
            border: none;
            overflow: auto; /* Fallback for browsers not supporting iframe seamless */
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .notice {
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="notice">
            <strong>Security Warning:</strong> Do not enter passwords or sensitive information.
        </div>
        <div class="browser-header">
            <input type="text" id="address-bar" placeholder="Enter a URL, e.g., en.wikipedia.org">
            <button id="go-button">Go</button>
        </div>
        <div class="iframe-container">
            <iframe id="content-frame" title="Proxied Content"></iframe>
        </div>
    </div>
    <script>
        const addressBar = document.getElementById('address-bar');
        const goButton = document.getElementById('go-button');
        const contentFrame = document.getElementById('content-frame');

        function navigate() {
            let url = addressBar.value.trim();
            if (!url) return;

            // Add http:// if no protocol is specified
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            // Update the address bar to show the clean URL
            addressBar.value = url;

            // Set the iframe source to our proxy endpoint
            const proxyUrl = `/api/browse?url=${encodeURIComponent(url)}`;
            contentFrame.src = proxyUrl;
        }

        goButton.addEventListener('click', navigate);
        addressBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                navigate();
            }
        });
    </script>
</body>
</html>
